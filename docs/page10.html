    .post {

      backdrop-filter: blur(10px);

    .post img {

      border-radius: 12px;

      object-fit: cover;

    .post .clear {

      clear: both;

    .post a {

      color: #2563eb;

      font-weight: 500;

      transition: color 0.3s ease;

    .post a:hover {

    .post a:visited {

    .post div.comment {

      margin-top: 16px;

    }

    

    .post div.comment a {

      display: inline-flex;

      align-items: center;

      gap: 8px;

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      color: white;

      padding: 8px 16px;

      border-radius: 8px;

      font-weight: 500;

      transition: all 0.3s ease;

      text-decoration: none;

    }

    

    .post div.comment a:hover {

      transform: translateY(-1px);

      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

      text-decoration: none;

    }

    

    .post p {

      margin: 0.8em 0;

      padding: 0;

      line-height: 1.7;

    }

    

    .post .date {

      margin: 0 0 12px 0;

      padding: 0;

      font-size: 0.875rem;

      color: #6b7280;

      font-weight: 500;

      text-transform: uppercase;

      letter-spacing: 0.5px;

    }

    

    .post .link {

      margin: 8px 0;

      padding: 0;

      word-break: break-all;

    }

    

    .post .tags {

      display: flex;

      flex-wrap: wrap;

      gap: 8px;

      margin-top: 12px;

    }

    

    .post .tag {

      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);

      color: #374151;

      padding: 4px 12px;

      border-radius: 20px;

      font-size: 0.75rem;

      font-weight: 500;

      border: 1px solid rgba(0, 0, 0, 0.1);

    }

    

    @media screen and (max-width: 768px) {

      body {

        max-width: 100%;

        padding: 0 10px;

      main {

    footer {

      cursor: pointer;

      font-weight: 500;

      transition: all 0.3s ease;

      text-decoration: none;

      display: inline-flex;

      align-items: center;

      gap: 8px;

    }

    

    #next-btn:hover,

    #prev-btn:hover {

      transform: translateY(-2px);

      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);

    }



    .links {

      background: rgba(255, 255, 255, 0.8);

    .links a {

      font-weight: 500;

      padding: 8px 16px;

      margin: 0 8px;

      border-radius: 8px;

      transition: all 0.3s ease;

      background: rgba(37, 99, 235, 0.1);

    }

    

    .links a:hover {

      color: #1d4ed8;

      background: rgba(37, 99, 235, 0.2);

      transform: translateY(-1px);

    }

    

    .links a:visited {

      color: #7c3aed;

    }



    #page-index {

      font-size: 0.875rem;

      color: #6b7280;

      font-weight: 500;

      margin: 0 20px;

    }

    

    .ads {

      width: 100%;

    /* Loading animation */

    .loading {

    .empty-state h3 {

      const content = document.getElementById('content');

      

      function createPostElement(post) {

        const postElement = document.createElement('div');

        postElement.className = 'post';

        

        // Date

        const dateElem = document.createElement('p');

        dateElem.setAttribute("class", "date");

        dateElem.textContent = new Date(post.date).toLocaleDateString('en-US', {

          weekday: 'long',

          year: 'numeric',

          month: 'long',

          day: 'numeric'

        });

        postElement.appendChild(dateElem);

        

        // Text content

        const textParagraph = document.createElement('p');

        textParagraph.textContent = post.text + " ";

        if (post.link) {

          const linkElement = document.createElement('a');

          linkElement.setAttribute("class", "link");

          linkElement.href = post.link;

          linkElement.textContent = post.link.length > 50 ? post.link.substring(0, 50) + '...' : post.link;

          linkElement.target = "_blank";

          textParagraph.appendChild(linkElement);

        }

        postElement.appendChild(textParagraph);

        

        // Image

        if (post.image && post.image.trim() !== '') {

          const imageElement = document.createElement('img');

          imageElement.src = post.image;

          imageElement.alt = 'Post image';

          imageElement.loading = 'lazy';

          postElement.appendChild(imageElement);

        }

        

        // Tags

        if (post.tags && post.tags.length > 0) {

          const tagsContainer = document.createElement('div');

          tagsContainer.setAttribute("class", "tags");

          post.tags.forEach(tag => {

            const tagElement = document.createElement('span');

            tagElement.setAttribute("class", "tag");

            tagElement.textContent = '#' + tag;

            tagsContainer.appendChild(tagElement);

          });

          postElement.appendChild(tagsContainer);

        }

        

        // Comment link

        if (post.interact) {

          const linkElementContainer = document.createElement('div');

          linkElementContainer.setAttribute("class", "comment");

          const linkElement = document.createElement('a');

          linkElement.setAttribute("class", "comment");

          linkElement.href = post.interact;

          linkElement.textContent = "Comment";

          linkElement.target = "_blank";

          linkElementContainer.appendChild(linkElement);

          postElement.appendChild(linkElementContainer);

        }

        

        const clearElement = document.createElement('div');

        clearElement.setAttribute("class", "clear");

        postElement.appendChild(clearElement);

        

        return postElement;

      }

      

      function loadPosts() {

        if (posts.length === 0) {

          const emptyState = document.createElement('div');

          emptyState.className = 'empty-state';

          emptyState.innerHTML = `

            <h3>No posts yet</h3>

            <p>Check back soon for new content!</p>

          `;

          content.appendChild(emptyState);

          return;

        }

        

        posts.forEach((post) => {

          if (post.text && post.text.trim() !== '') {

            const postElement = createPostElement(post);

            content.appendChild(postElement);

          }

        });

      }

      

      // Load initial posts

let page = 10; let pageCount = 12;
      loadPosts();

      

      // Navigation logic

      if (page > 1) {

        let url = "/page" + (page - 1) + ".html";

        if (url == "/page1.html") {

          url = "/";

        }

        document.getElementById('prev-btn').href = url;

      } else {

        document.getElementById('prev-btn').style.display = 'none';

      }

      

      if (page < pageCount) {

        let url = "/page" + (page + 1) + ".html";

        if (url == "/page1.html") {

          url = "/";

        }

        document.getElementById('next-btn').href = url;

      } else {

        document.getElementById('next-btn').style.display = 'none';

      }

      

      if (pageCount > 1) {

        document.getElementById('page-index').innerHTML = `Page ${page} of ${pageCount}`;

      } else {

        document.getElementById('page-index').style.display = 'none';

      }
