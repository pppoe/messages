ccfeffd5c66afa3.jpg`,"link":`https://huggingface.co/blog/vlms`,"tags":[`GenerativeAI`,`ComputerVision`],"date":`2024-04-12`,"interact":`https://mas.to/@pppoe/112260709535985547`},{"text":`Total Selfie: Generating Full-Body Selfies - Very interesting, may be a little pro social isolation, further eliminating the motivation to ask others to help take you a picture \\u2026`,"image":`https://media.mas.to/media_attachments/files/112/220/968/416/504/339/original/528a6cce2c0892f8.png`,"link":`https://homes.cs.washington.edu/~boweiche/project_page/totalselfie/`,"tags":[],"date":`2024-04-05`,"interact":`https://mas.to/@pppoe/112220968809319165`},{"text":`I like the flavor of this paper. The idea and implementation are both intuitive and straightforward. The strength map controls how much modification to introduce by sort of skipping steps in the diffusion process. One potential direction to improve is to decouple the number of steps with the strength in some way. Otherwise, this may not work for nowadays one-step diffusion models.`,"image":`https://media.mas.to/media_attachments/files/112/175/176/385/298/093/original/3a107b6f429d4b43.png`,"link":`https://github.com/exx8/differential-diffusion`,"tags":[`GenerativeAI`,`Diffusion`,`ComputerVision`],"date":`2024-03-28`,"interact":`https://mas.to/@pppoe/112175176792240239`},{"text":`LRM is the method behind the 3D generation model from stablility AI. Very clear diagram showing how it works. Someday maybe there is a LLM to output code implementation given a diagram like this ...`,"image":`https://media.mas.to/media_attachments/files/112/169/940/115/246/139/original/41efcd00e691cb62.png`,"link":`https://arxiv.org/abs/2311.04400`,"tags":[`GenerativeAI`,`3DGeneration`],"date":`2024-03-27`,"interact":`https://mas.to/@pppoe/112169940522383495`},{"text":`SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions - A smaller decoder and RectFlow, the distillation training may be tricky. It feels like the cost of image generation would reduce drastically soon. `,"image":`https://media.mas.to/media_attachments/files/112/165/135/972/438/930/original/eb83708f82deaf41.png`,"link":`https://idkiro.github.io/sdxs/`,"tags":[` GenerativeAI`,`StableDiffusion`],"date":`2024-03-26`,"interact":`https://mas.to/@pppoe/112165136348245481`},{"text":`How a Real Musician can use Suno v3 AI Generated Music | The title says it all. It is inspiring to observe how professionals leverage AI tools in their workflow.`,"image":``,"link":`https://www.youtube.com/watch?v=JCBc3-SNNUY&t=12s`,"tags":[`GenerativeAI`],"date":`2024-03-25`,"interact":`https://mas.to/@pppoe/112159787078940263`},{"text":`Programmable Open Source Robot Dog & Cat, Robotics Kits | Petoi - Seems to be a good one for my kid! `,"image":`https://media.mas.to/media_attachments/files/112/145/991/018/771/644/original/b56be5b616f751e6.png`,"link":`https://www.petoi.com/`,"tags":[`Robotics`],"date":`2024-03-23`,"interact":`https://mas.to/@pppoe/112145991420207810`}];const content=document.getElementById(`content`);let page=5;let pageCount=12;loadPosts();if(page>1){let a=`/page`+ (page- 1)+ `.html`;if(a==`/page1.html`){a=`/`};document.getElementById(`prev-btn`).href=a}else{document.getElementById(`prev-btn`).style.display=`none`};if(page<pageCount){let a=`/page`+ (page+ 1)+ `.html`;if(a==`/page1.html`){a=`/`};document.getElementById(`next-btn`).href=a}else{document.getElementById(`next-btn`).style.display=`none`};if(pageCount>1){document.getElementById(`page-index`).innerHTML=`Page ${page} of ${pageCount}`}else{document.getElementById(`page-index`).style.display=`none`}</script>
