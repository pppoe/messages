            <h3>No posts yet</h3>

            <p>Check back soon for new content!</p>

          `;content.appendChild(a);return};posts.forEach(a=>{if(a.text&&a.text.trim()!==``){const b=createPostElement(a);content.appendChild(b)}})});var createPostElement=(a=>{let h=`class`,i=`long`,m=0,k=`a`,o=`comment`,j=`numeric`,g=`p`,f=`div`,n=`_blank`,l=50;const b=document.createElement(f);b.className=`post`;const c=document.createElement(g);c.setAttribute(h,`date`);c.textContent=new Date(a.date).toLocaleDateString(`en-US`,{weekday:i,year:j,month:i,day:j});b.appendChild(c);const d=document.createElement(g);d.textContent=a.text+ ` `;if(a.link){const b=document.createElement(k);b.setAttribute(h,`link`);b.href=a.link;b.textContent=a.link.length>l?a.link.substring(m,l)+ `...`:a.link;b.target=n;d.appendChild(b)};b.appendChild(d);if(a.image&&a.image.trim()!==``){const c=document.createElement(`img`);c.src=a.image;c.alt=`Post image`;c.loading=`lazy`;b.appendChild(c)};if(a.tags&&a.tags.length>m){const c=document.createElement(f);c.setAttribute(h,`tags`);a.tags.forEach(a=>{const b=document.createElement(`span`);b.setAttribute(h,`tag`);b.textContent=`#`+ a;c.appendChild(b)});b.appendChild(c)};if(a.interact){const c=document.createElement(f);c.setAttribute(h,o);const d=document.createElement(k);d.setAttribute(h,o);d.href=a.interact;d.textContent=`Comment`;d.target=n;c.appendChild(d);b.appendChild(c)};const e=document.createElement(f);e.setAttribute(h,`clear`);b.appendChild(e);return b});const posts=[{"text":`RT-2: Vision-Language-Action Models - The new paradigm of \\u201cworking system\\u201d is having very simple diagram but each block is actually a huge model. Essentially the data and SGD did all the programming we use to do. Interesting! `,"image":`https://media.mas.to/media_attachments/files/112/131/845/418/498/480/original/2320307ffc15528f.png`,"link":`https://robotics-transformer2.github.io/`,"tags":[` Robotics`],"date":`2024-03-20`,"interact":`https://mas.to/@pppoe/112131845805889292`},{"text":`Great post to follow along to learn diffusion model by implementing it from scratch. The distance function based perspective is new to me and makes a lot of sense with the visuals.`,"image":`https://media.mas.to/media_attachments/files/112/124/439/205/011/523/original/9e0e466913329686.png`,"link":`https://www.chenyang.co/diffusion.html`,"tags":[`Diffusion`,`GenerativeModel`,`FromScratch`],"date":`2024-03-19`,"interact":`https://mas.to/@pppoe/112124439576764766`},{"text":`What I learned from looking at 900 most popular open source AI tools - Very interesting analysis on the ecosystem of GenAI open source projects `,"image":`https://media.mas.to/media_attachments/files/112/104/313/996/126/991/original/64f56f870e548327.png`,"link":`https://huyenchip.com//2024/03/14/ai-oss.html`,"tags":[`GenerativeAI`,`OpenSource`],"date":`2024-03-16`,"interact":`https://mas.to/@pppoe/112104314376370971`},{"text":`PIXART-\\u03b1 - Nice project to study DiT based image generation model. Image quality looks good! `,"image":`https://media.mas.to/media_attachments/files/112/103/240/315/521/815/original/2a401210c0f8f911.png`,"link":`https://pixart-alpha.github.io/`,"tags":[`ImageGeneration`,`Diffusion`,`Transformer`],"date":`2024-03-15`,"interact":`https://mas.to/@pppoe/112103240702333666`},{"text":`Distillation on top of k-rectified Flow makes a one-step SD called InstaFlow. Nice work. The reasoning makes sense to me, although I didn't fully get why it works. The overall workflow looks like a sophisticated distillation pipeline to me. Now this paper shows that it is possible to do it in one step, there must be some other way to get a similar linearly coupled target distribution.`,"image":`https://media.mas.to/media_attachments/files/112/096/324/325/314/546/original/d66aeb81dc115e73.png`,"link":`https://arxiv.org/abs/2309.06380`,"tags":[`Diffusion`,`GenerativeModel`],"date":`2024-03-14`,"interact":`https://mas.to/@pppoe/112096324702915734`},{"text":`A nice way to model how one distribution transforms into another. The time-dependent vector field defines the flow and hence the probabilistic path across distributions. Interestingly diffusion model can be viewed as a special instance of this flow matching framework and one can alternatively define the path following optimal transportation theory as well.`,"image":``,"link":`https://arxiv.org/abs/2210.02747`,"tags":[`Diffusion`,`GenerativeModel`],"date":`2024-03-13`,"interact":`https://mas.to/@pppoe/112090401663872161`},{"text":`Really cool demo. It feels like the conversation part by itself is almost solved and the robot is now making it possible for the agent to actuate physical world. Very impressive manipulation and cannot help wondering how well it generalizes.`,"image":``,"link":`https://twitter.com/figure_robot/status/1767913661253984474`,"tags":[`Robotics`],"date":`2024-03-13`,"interact":`https://mas.to/@pppoe/112090104256760664`},{"text":`Making Wrong Code Look Wrong \\u2013 Joel on Software - Another good piece of wisdom from Joel. I unconsciously follow a similar naming convention sometimes in my daily work but could have never thought about the underlying benefits and intentions. I wish I had read this years ago. `,"image":``,"link":`https://www.joelonsoftware.com/2005/05/11/making-wrong-code-look-wrong/`,"tags":[`Programming `],"date":`2024-03-08`,"interact":`https://mas.to/@pppoe/112063711968032222`}];const content=document.getElementById(`content`);let page=6;let pageCount=12;loadPosts();if(page>1){let a=`/page`+ (page- 1)+ `.html`;if(a==`/page1.html`){a=`/`};document.getElementById(`prev-btn`).href=a}else{document.getElementById(`prev-btn`).style.display=`none`};if(page<pageCount){let a=`/page`+ (page+ 1)+ `.html`;if(a==`/page1.html`){a=`/`};document.getElementById(`next-btn`).href=a}else{document.getElementById(`next-btn`).style.display=`none`};if(pageCount>1){document.getElementById(`page-index`).innerHTML=`Page ${page} of ${pageCount}`}else{document.getElementById(`page-index`).style.display=`none`}</script>
